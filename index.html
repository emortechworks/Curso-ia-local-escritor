<!DOCTYPE html lang= "esp">
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritor con IA local y privada</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="container">
        <h1>✍️Escritor de textos con IA</h1>
        <label for="idea">¿Qué quieres escribir?</label>
        <textarea name="" id="idea" placeholder="Ejemplo: Redactar un email para invitar a mis amigos a una fiesta"></textarea>
        <label for="tono">Tono del texto</label>
        <select name="tono" id="tono">
            <option value="neutral">Neutral</option>
            <option value="formal">Formal</option>
            <option value="casual">Informal</option>
        </select>
        <label for="length">Logitud</label>
        <select name="legth" id="length">
            <option value="short">Corto</option>
            <option value="medium">Medio</option>
            <option value="long">Largo</option>

        </select>

        <button id="generate">✏️Generar texto</button>

        <div id="output">Aquí saldrá el texto generado con IA local...</div>

    </section>



</body>
</html>
